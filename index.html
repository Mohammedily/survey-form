<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
   
    <div class="container ">
        <header class="header">
            <h1 id="title">survey food form
            </h1>
            <p id="description">
                please select your favourite hotel and food
            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>
            <!-- end of text section -->

            <!-- Type Email section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
            </div>
            <!-- end of Email section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>
            <!-- end of Number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Address <span class="clue">(optional)</span></label>
                <input type="text" name="address" id="address" class="formControl" placeholder="Enter your address">
            </div>
            <!--  end of number section -->

            <!-- select section -->
            <div class="form-group">
                <p id="quest"> What food is your favourite select </p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >select a food</option>
                    <option value="kebab">kebab</option>
                    <option value="fried rice">fried rice</option>
                    <option value="noodles">noodles</option>
                    <option value="chicken leg">chicken leg</option>
                </select>
            </div>
            <!-- end of select section -->

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest">what hotel is best select ?</p>
                <label for="">
                    <input type="radio" name="source" value="the-park-chennai"
                    class="inputRadio"
                    checked> the park chennai
                </label>
                <label for="">
                    <input type="radio" name="source" value="hotel-hilton"
                    class="inputRadio"
                    >hotel hilton
                </label>
                <label for="">
                    <input type="radio" name="source" value="crowne-plaza"
                    class="inputRadio"
                    > crowne plaza
                </label>
                <label for="">
                    <input type="radio" name="source" value="arabian-hut"
                    class="inputRadio"
                    > arabian hut
                </label>
                <label for="">
                    <input type="radio" name="source" value="juice-time"
                    class="inputRadio"
                    > juice time
                </label>
            </div>
            
            <div class="form-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback"  cols="30" rows="5"  id="feedback" class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
